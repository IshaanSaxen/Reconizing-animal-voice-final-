<html>
  <head>
    <title>NGO Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled Animals</h2>
      <p>Note : Play different sounds like bark,meow,roar,moo,etc to make the aleins dance</p>
    </div>
    <div class="main_div">
      <center>
       <br>
       <button class="btn btn-warning" onclick="startClassification()">Start</button>
       <h3 id="result_label">I can hear :  </h3>
       <h4 id="result_confidence">Accuracy : </h4>
       <br>
       <img src="cat.gif" id="alien1" width="300" height="300">
       <img src="cow.gif" id="alien2" width="300" height="300">
       <img src="dog.gif" id="alien3" width="300" height="300">
       <img src="lion-roar.gif" id="alien4" width="300" height="300">  
      </center>
    </div>
    <div class="copyright_footer">Developed Ishaan Saxena</div>
<script src="main.js"></script>
  </body>
</html>
